name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Або інша версія Node.js, залежно від потреб вашого проєкту

    - name: Install dependencies
      run: npm install

    # Офіційний екшн для встановлення та запуску Cypress
    - name: Run Cypress tests
      uses: cypress-io/github-action@v5
      with:
        start: npm start  # Якщо у вас є скрипт для запуску сервера (якщо необхідно)
        runTests: true     # Запускає тести після установки
